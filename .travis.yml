sudo: false
language: php

# Cache some data across builds for performance.
cache:
  apt: true
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_pull_requests: true
    on_success: change
    on_failure: always
    on_start: never
    on_cancel: always
    rooms:
      - wsu-ucomm:n2TLZRJd84rMOMbkKthSEMgS

branches:
  only:
    - master

matrix:
  include:
    - php: 7.1
      env: WP_TRAVISCI=grunt

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - mysql --version
  - phpenv config-rm xdebug.ini
  - phpenv versions
  - php --version
  - composer install
  - nvm install stable
  - npm install -g grunt-cli
  - npm install
  - npm --version
  - node --version

script:
  - grunt --version
  - grunt default
